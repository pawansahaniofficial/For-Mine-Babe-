<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Baby ‚ù§Ô∏è</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("pink-heart.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: pink;
            font-size: 25px;
            animation: floatUp 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
        }

        /* Navbar */
        nav{
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 167, 196, 0.5);
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        nav h1{
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        .container{
            margin-top: 120px;
            text-align: center;
            padding: 20px;
        }

        .gif{
            width: 300px;
            height: 300px;
            object-fit: contain;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h2{
            text-align: center;
            font-size: 2em;
            color: #fff;
            margin: 15px 0;
            -webkit-text-stroke: 2px #000 ;
        }

        .btn-group{
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
        }

        button{
            width: 150px;
            height: 50px;
            color: black;
            font-size: 1.2em;
            border-radius: 30px;
            background: white;
            outline: none;
            cursor: pointer;
            border: 2px solid black;
            transition: 0.2s;
        }

        button:active{
            transform: scale(0.9);
        }

        footer{
            width: 100%;
            background: rgba(255, 167, 196, 0.4);
            backdrop-filter: blur(4px);
            padding: 12px;
            text-align: center;
            color: white;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>

    <footer>

        let step = 0;

        yesBtn.addEventListener("click", () => nextStep("yes"));

                question.innerHTML = "Ek baar aur soch lo ü•∫";
                gif.src = "sadlife.gif";
                yesBtn.innerHTML = "Chalo maan gai";
                noBtn.innerHTML = "Final No";

                yesBtn.style.display = "none";
                noBtn.style.display = "none";
            }
        }

        // Floating hearts
        setInterval(() => {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "100vh";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 500);
    </script>

</html>
